<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <img class="logo" src="logo.png" alt="Logo alura">
            <div class="input-section">
                <textarea class="text-area" id="input-text" placeholder="Ingrese el texto aquí"></textarea>
                <small class="input-info">Solo letras minúsculas y sin acentos</small>
                <div class="button-group">
                    <button id="encrypt-btn" class="btn-primary">Encriptar</button>
                    <button id="decrypt-btn" class="btn-secondary">Desencriptar</button>
                </div>
            </div>
        </div>
        <div class="right-section">
            <div id="message-container" class="message-container">
                <img src="bg.png" alt="Imagen descriptiva">
                <p class="no-message">Ningún mensaje fue encontrado</p>
                <p class="instruction">Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
            <div id="output-container" class="output-container hidden">
                <textarea id="output-text" readonly></textarea>
                <button id="copy-btn" class="btn-primary">Copiar</button>
            </div>
        </div>
        
    <script src="script.js"></script>
</body>
</html>
